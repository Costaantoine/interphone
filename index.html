<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interphone QR - Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #qrcode img {
            display: block;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.calling {
            background: rgba(255, 152, 0, 0.3);
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button.danger {
            background: #f44336;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        button.danger:hover {
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .hidden {
            display: none;
        }

        video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Interphone QR</h1>
        <p class="subtitle">Votre interphone personnel et gratuit</p>
        
        <div class="instructions">
            <strong>Instructions :</strong><br>
            1. Partagez ce QR code avec vos visiteurs<br>
            2. Ils le scannent pour vous appeler<br>
            3. Recevez l'appel directement ici<br>
            4. Votre num√©ro reste toujours priv√© !
        </div>

        <div id="qrcode"></div>
        
        <div class="status" id="status">
            En attente de visiteur...
        </div>

        <div id="callInterface" class="hidden">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
            <div>
                <button id="acceptCall" class="hidden">‚úì Accepter</button>
                <button id="rejectCall" class="danger">‚úó Refuser</button>
                <button id="endCall" class="danger hidden">‚úó Raccrocher</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
